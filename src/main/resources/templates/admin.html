<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!--    <link rel="stylesheet" th:href="@{css/li.css}"/>-->
</head>
<body>
<header class="header--main-page">
    <div th:insert="fragments/header"></div>
    <div class="slogan container container--90">
        <div class="slogan--item">
            <h1>
                Panel Admina
            </h1>
        </div>
    </div>
</header>

<section id="help" class="help">
    <h2>Lista instytucji</h2>
    <div class="help--slides active" data-id="1">
        <p>Pozi≈ºej lista wszystkich instytucji</p>
        <ul class="help--slides-items" th:each="institution,index : ${allInstitutions}">
            <div th:if="${index.odd}">
                <li>
                    <div class="col">
                        <div class="title"><span th:text="${institution.name}"></span></div>
                        <div class="subtitle"><span th:text="${institution.description}"></span></div>
                    </div>
                    <div class="col">
                        <div class="title"><span th:text="${allInstitutions[index.index+1].name}"></span></div>
                        <div class="subtitle"><span th:text="${allInstitutions[index.index+1].description}"></span>
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</section>
<div th:insert="fragments/footer"></div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
