<div id="header" th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <nav class="container container--70">
        <div sec:authorize="isAuthenticated()">
            <ul class="nav--actions">
                <li class="logged-user">
                    Witaj [[${#httpServletRequest.remoteUser}]]!
                    <ul class="dropdown">
                        <li><a th:href="@{/user/profile}">Profil</a></li>
                        <li><a th:href="@{/user/donations}">Moje zbiórki</a></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <input style="border: 0;
                                background-color: transparent;
                                font-size: 1em; margin-left: 40%" type="submit" value="Wyloguj"/>
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>


        <div th:if="${#authorization?.expression('isAnonymous()')}">
            <ul class="nav--actions">
                <li><a th:href="@{/login}">Zaloguj</a></li>
                <li class="highlighted"><a th:href="@{/register}">Załóż konto</a></li>
            </ul>
        </div>

        <ul>
            <li><a th:href="@{/home}" class="btn btn--without-border active">Start</a></li>
            <li><a th:href="@{/home/#steps}" class="btn btn--without-border">O co chodzi?</a></li>
            <li><a th:href="@{/home/#about-us}" class="btn btn--without-border">O nas</a></li>
            <li><a th:href="@{/home/#help}" class="btn btn--without-border">Fundacje i organizacje</a></li>
            <li><a th:href="@{/admin}" class="btn btn--without-border">Panel Admina</a></li>
            <div sec:authorize="isAuthenticated()">
                <li><a th:href="@{/donations}" class="btn btn--without-border">Przekaż dary</a></li>
            </div>
            <li><a th:href="@{/home/#contact}" class="btn btn--without-border">Kontakt</a></li>
        </ul>
    </nav>
</div>
