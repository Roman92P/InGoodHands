<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header class="header--main-page">
    <div th:insert="fragments/header"></div>
</header>
<section id="help" class="help">
    <h2>Edytuj instytucjÄ™ o nazwie<span th:text="${institution.name}" style="margin-left: 2%"></span></h2>
    <div class="help--slides active" data-id="1">
        <form th:action="@{/admin/institution/edit}" th:object="${institution}" method="post">
            <label th:for="*{id}">
                <input hidden th:attr="name='id'" th:value="${institution.id}">
            </label>
            <div class="form-group">
                <label th:for="*{name}">
                    <input type="text"  placeholder="Nazwa" th:field="*{name}"/>
                </label>
            </div>
            <div class="form-group">
                <label th:for="*{description}">
                    <textarea  placeholder="Opis" th:field="*{description}"></textarea>
                </label>
            </div>
            <div class="form-group form-group--buttons">
                <button  class="btn" type="submit">Edytuj</button>
            </div>
        </form>
    </div>
</section>
<div th:insert="fragments/footer"></div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
