<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header class="header--main-page">
    <div th:insert="fragments/header"></div>
</header>
<div class="row">
    <div class="col">
        <a th:href="@{/admin/addNewAdmin}" class="btn btn--without-border active">Dodaj nowego admina</a>
    </div>
</div>
<section id="help" class="help">
    <h2>Lista Admin</h2>
    <div class="help--slides active" data-id="1">
        <p>Poniżej lista wszystkich Adminów</p>
        <div class="row">
            <div class="col">
                <div th:if="${adminDeleteMessage}">
                    <span style="color: crimson" th:text="${adminDeleteMessage}"></span>
                </div>
            </div>
        <table class="table">
            <thead>
            <tr>
                <th>Status enable</th>
                <th>Email</th>
                <th>Last Name</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin:${admins}">
                <td th:text="${admin.enabled}"></td>
                <td th:text="${admin.userEmail}"></td>
                <td th:text="${admin.userLastname}"></td>
                <td th:text="${admin.userName}"></td>
                <td>
                    <a role="button" class="button" th:href="@{/admin/edit/{id}(id = ${admin.id})}">
                        Edytuj
                    </a>
                    <a role="button" class="button" th:href="@{/admin/delete/{id}(id = ${admin.id})}">
                        Usuń
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<div th:insert="fragments/footer"></div>
<script th:src="@{/js/app.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
